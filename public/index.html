<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ninja Blocks</title>

    <style>
      @font-face {
      font-family: 'Raleway';
      font-style: normal;
      font-weight: 700;
      src: local('Raleway Bold'), local('Raleway-Bold'), url(/css/JbtMzqLaYbbbCL9X6EvaI73hpw3pgy2gAi-Ip7WPMi0.woff) format('woff');
      }

      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="http://cdn.shopify.com/s/files/1/0201/1862/t/2/assets/favicon.png?1871">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/ninjablocks.css" rel="stylesheet">
  </head>

  <body ng-app="home" ng-controller="Main" ng-cloak>

    <div id="wrap">

      <div class="container" >
        <div class="navbar">
          <h3 class="text-muted"><img src="/img/logo.png"></h3>
        </div>


        <div class="row" id="welcome" ng-controller="Login" ng-show="show_login">
          <div class="col-lg-5">
            <h2 class="login_head">S I G N&nbsp;&nbsp;&nbsp;I N</h2>
            <div>
              <form role="form">
                <div style="height:85px" ng-class="{'form-group':true,mvp_seek_input:seek_email}">
                  <input type="text" class="form-control" id="email" placeholder="Email Address" ng-model="input_email" tab-index="2">
                </div>
                <div style="height:85px" ng-class="{'form-group':true,mvp_seek_input:seek_password}">
                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="input_password" tab-index="3">
                </div>
                <a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_signin}" href="#"  ng-click="signin()" tab-index="5">S U B M I T</a>
              </form>
              <p>
                <a class="forgot-password" href="#" ng-click="forgot()">forgot password?</a>
              </p>
            </div>

            <p style="margin-top:40px;color:red" ng-show="showmsg">{{msg}}</p>

          </div>

          <div class="col-lg-1" style="border-right: 2px solid #080808;height:130%">&nbsp;</div>
          <div class="col-lg-1">&nbsp;</div>

          <div class="col-lg-5">
            <h2 class="login_head">N O T&nbsp;&nbsp;&nbsp;A&nbsp;&nbsp;&nbsp;N I N J A ?</h2>

            <p style="text-align:center;height:200px;margin:0;"><img src="/img/ninja.png"></p>

            <a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_signup, animated:true, fadeIn:fadein_signup, fadeOut:fadeout_signup}" href="#"  ng-click="signup()" tab-index="5">CREATE AN ACCOUNT</a>

          </div>

          <div class="col-lg-2"></div>
        </div>
      </div>


      <div class="row" id="reset" ng-controller="Reset" ng-show="show_reset">
        <div class="col-lg-5">&nbsp;</div>
        <div class="col-lg-2">
          <h1>Password Reset</h1>
          <form role="form" ng-show="show_reset">
            <div ng-class="{'form-group':true,mvp_seek_input:seek_password}">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter password" ng-model="input_password" tab-index="1">
            </div>
            <div ng-class="{'form-group':true,mvp_seek_input:seek_repeat}">
              <label for="repeat">Repeat Password</label>
              <input type="password" class="form-control" id="repeat" placeholder="enter repeat" ng-model="input_repeat" tab-index="2">
            </div>

            <a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_reset}" ng-show="show_resetpass" href="#" ng-click="reset()">Reset Password &raquo;</a>
            <a ng-class="{btn:true, 'btn-primary':true }" href="#" ng-show="show_gohome" ng-click="gohome()">Sign In &raquo;</a>

          </form>
          <p style="margin-top:40px;color:red">
            {{msg}}
          </p>
        </div>
        <div class="col-lg-5">&nbsp;</div>
      </div>


      <div class="row" id="confirm" ng-controller="Confirm" ng-show="show_confirm">
        <div class="col-lg-5">&nbsp;</div>
        <div class="col-lg-2">
          <h1>Confirm Account</h1>

          <p style="">
            {{msg}}
          </p>

          <a ng-class="{btn:true, 'btn-primary':true }" href="#" ng-show="show_goaccount" ng-click="goaccount()">Your Account &raquo;</a>
          <a ng-class="{btn:true, 'btn-primary':true }" href="#" ng-show="show_gohome" ng-click="gohome()">Sign In &raquo;</a>

        </div>
        <div class="col-lg-5">&nbsp;</div>
      </div>

    </div> <!-- /container -->

    <footer>
      <div class="container" style="text-align:right;">
        <p>&copy; NinjaBlocks 2014</p>
      </div>
    </footer>


    <script src="/js/underscore-min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/cookies.js"></script>
    <script src="/js/ninja-public.js"></script>
  </body>
</html>
