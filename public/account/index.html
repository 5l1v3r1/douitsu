<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Ninja Blocks Account</title>

    <style>
      @font-face {
      font-family: 'Raleway';
      font-style: normal;
      font-weight: 700;
      src: local('Raleway Bold'), local('Raleway-Bold'), url(/css/JbtMzqLaYbbbCL9X6EvaI73hpw3pgy2gAi-Ip7WPMi0.woff) format('woff');
      }

      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="/css/ninjablocks.css" rel="stylesheet">
    <link href="/css/upload.css" rel="stylesheet">

  </head>

  <body class="account" ng-app="account" ng-controller="Main" ng-cloak>

    <div id="wrap">

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ninja Blocks</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">{{user.email}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a ng-click="btn_applications()">Your Applications</a></li>
                <li><a ng-click="btn_account()">Your Account</a></li>
                <li><a ng-click="btn_signout()">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div class="container" style="margin-top:50px" ng-controller="TabView">

      <!-- <ul class="nav nav-tabs">
        <li ng-repeat="name in views" ng-class="{active:name==curtab}"><a href="" ng-click="tabview(name)">{{name}}</a></li>
      </ul> -->

      <!-- <div class="row" ng-show="show_view_Dashboard">
        <div class="col-lg-12">
          <h2>Dashboard</h2>
          <p>Your content.</p>
        </div>
      </div> -->

      <div class="row" ng-show="show_view_Applications">
        <div class="col-lg-12" ng-include src="'applications.html'">
        </div>
      </div>

      <!-- <div class="row" ng-show="show_view_Settings">
        <div class="col-lg-12">
          <h2>Settings</h2>
          <div seneca-settings kind="user"></div>
        </div>
      </div> -->

      <div class="row" ng-show="show_view_Account" ng-controller="Account">
        <div class="col-lg-12">
          <h2>Y O U R&nbsp;&nbsp;&nbsp;D E T A I L S</h2>
          <form role="form">
            <div class="form-group" style="width:45%;float:right;text-align:right">
              <div id="dropzoneWrap">
                <div class="dropzone">
                  <input type="hidden" id="field_image" ng-model="field_image" image-url value="{{user.image}}">
                  <img ng-if="user.image" src="{{user.image}}" width="200px">
                  <img ng-if="!user.image" width="200px">
                  <span ng-if="!user.image" id="dropzoneLabel"></span>
                </div>
              </div>
              <div style="margin-left:200px;width:200px;text-align:center;float:right"><label>D R A G / D R O P&nbsp;&nbsp;&nbsp;P H O T O<label></div>
            </div>

            <div class="form-group">
              <label for="field_name">Name</label>
              <input type="text" class="form-control half-width" id="field_name" ng-model="field_name">
            </div>
            <div class="form-group">
              <label for="field_email">Email</label>
              <input type="text" class="form-control half-width" id="field_email" ng-model="field_email">
            </div>
            <!-- <div class="form-group">
              <label for="field_email">Gravatar Email (Private)</label>
              <input type="text" class="form-control half-width" id="field_gravatar" ng-model="field_gravatar">
            </div> -->

            <button type="submit" class="btn btn-primary" style="width:50%" ng-click="update_user()">U P D A T E</button>

            <p class="account_msg">
              {{details_msg}}
            </p>
          </form>

          <h2>C H A N G E&nbsp;&nbsp;&nbsp;Y O U R&nbsp;&nbsp;&nbsp;P A S S W O R D</h2>
          <form role="form">
            <div class="form-group">
              <label for="field_password">Password</label>
              <input type="text" class="form-control half-width" id="field_password" ng-model="field_password">
            </div>
            <div class="form-group">
              <label for="field_repeat">Repeat Password</label>
              <input type="text" class="form-control half-width" id="field_repeat" ng-model="field_repeat">
            </div>

            <button type="submit" class="btn btn-primary" style="width:50%" ng-click="change_pass()">C H A N G E</button>

            <p class="account_msg">
              {{password_msg}}
            </p>
          </form>
        </div>
      </div>

    </div> <!-- /container -->
    
    </div>

    <footer>
      <div class="container" style="text-align:right;">
        <p>&copy; NinjaBlocks 2014</p>
      </div>
    </footer>


    <script src="/js/underscore-min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>    
    <script src="/settings/seneca-settings.js"></script>
    <script src="/js/main.min.js"></script>    
  </body>
</html>
